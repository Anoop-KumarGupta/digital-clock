<html>
    <head>
        <title>
            digital clock
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="textBox margin-top"><p>Digital Clock</p></div>
            <div class="timeBox"><p id="time">22:53:30</p></div>
            <div class="dateBox">
                <p id="date"></p>
                <div class="btnBox ">
                    <button  onclick="Stop()" class="stop-btn">Stop</button>
                    <button onclick="Start()" class="start-btn">Start</button>
                </div>
            </div>
            
        </div>
    </body>
    <script src="app.js"></script>
</html>
